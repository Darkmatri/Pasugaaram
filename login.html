<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflae.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="form_page">
            <div class="button_box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social_icons">
                <img src="./images/fb.png" alt="">
                <img src="./images/tw.png" alt="">
                <img src="./images/gp.png" alt="">
            </div>
            <form id="login" class="input_group">
                <input type="text" id="input_field" placeholder="User Id" required>
                <input type="text" id="input_field" placeholder="Password" required>
                <input type="checkbox" name="checkbox" id="check-btn"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input_group">
                <input type="text" id="input_field" placeholder="User Id" required>
                <input type="text" id="input_field" placeholder="Email Id" required>
                <input type="text" id="input_field" placeholder="Enter Password" required>
                <input type="checkbox" name="checkbox" id="check-btn"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    
    <!-- bootstrap javascrip -->
    <script src="script.js"></script>
</body>
</html>
